version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud-postgres
    environment:
      POSTGRES_USER: fraud_user
      POSTGRES_PASSWORD: fraud_password
      POSTGRES_DB: fraud_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fraud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  fraud-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: fraud-api
    ports:
      - "8080:8080"
    environment:
      FRAUD_DB_HOST: postgres
      FRAUD_DB_PORT: 5432
      FRAUD_DB_USER: fraud_user
      FRAUD_DB_PASSWORD: fraud_password
      FRAUD_DB_NAME: fraud_detection
      FRAUD_REDIS_HOST: redis
      FRAUD_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

